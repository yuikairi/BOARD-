{% extends 'base.html' %}
{% block title %}登録情報編集{% endblock %}
{% block main %}
 <div class="container">
        <div class="row">
          <div class="col py-4">
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if messages %}
             <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <button type="submit">編集を完了して保存する</button><br>
            </form>
         </div>
        </div>
      </div>   
{% endblock %}
