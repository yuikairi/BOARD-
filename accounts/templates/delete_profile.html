{% extends 'base.html' %}
{% block title %}登録情報削除{% endblock %}
{% block main %}
 <div class="container">
        <div class="row">
          <div class="col py-4">
    <h1>ユーザープロフィール削除の確認</h1>
    <p>本当にプロフィールを削除しますか？この操作は取り消せません。</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">はい、削除する</button><br>
      <br><a href="{% url 'accounts:profile' %}">いいえ、キャンセル</a>
    </form>
  </div>
 </div>
</div>  
{% endblock %}
